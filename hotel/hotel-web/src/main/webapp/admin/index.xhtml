<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html" 
      xmlns:ui="http://java.sun.com/jsf/facelets" 
      xmlns:c="http://java.sun.com/jsp/jstl/core"
      xmlns:p="http://primefaces.org/ui">
    <ui:composition id="login">
        <h:head>
            <title>#{labels['page.title']}</title>
            <h:outputStylesheet library="style" name="layout.css" />
        </h:head>
        <h:body>
            <h:outputText value="#{labels['session.expired.msg']}" 
                          rendered="#{param.reason == 'expired'}" 
                          style="font-size: x-large; font-style: italic;" />
            <h:panelGroup layout="block" styleClass="login" 
                          rendered="#{empty request.userPrincipal}">
                <h:form>
                    <h:panelGrid columns="2" width="100%" cellspacing="10">
                        <h:graphicImage library="images" name="logo.png" style="float: left;"/>
                        <h:panelGrid columns="2" style="float: right;">
                            <h:outputLabel for="j_username" value="#{labels['username.label']}" />
                            <h:inputText id="j_username" value="#{loginBean.username}" />

                            <h:outputLabel for="j_password" value="#{labels['password.label']}" />
                            <h:inputSecret id="j_password" value="#{loginBean.password}" />

                            <h:outputText value=" " />
                            <p:commandButton action="#{loginBean.login}" ajax="false"
                                             value="#{labels['login.action']}" />
                        </h:panelGrid>
                    </h:panelGrid>
                </h:form>
            </h:panelGroup>
        </h:body>
    </ui:composition>
</html>
